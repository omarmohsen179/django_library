<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Library Management System</h1>

  <!-- Borrow Book Form -->
  <div class="card mb-4">
    <div class="card-header">Borrow a Book</div>
    <div class="card-body">
      <form id="borrowForm">
        <div class="mb-3">
          <label for="bookTitle" class="form-label">Book Title</label>
          <input type="text" class="form-control" id="bookTitle" required>
        </div>
        <div class="mb-3">
          <label for="borrowerName" class="form-label">Borrower's Name</label>
          <input type="text" class="form-control" id="borrowerName" required>
        </div>
        <div class="mb-3">
          <label for="borrowDate" class="form-label">Borrow Date</label>
          <input type="date" class="form-control" id="borrowDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Borrow Book</button>
      </form>
    </div>
  </div>

  <!-- Books List -->
  <div class="card">
    <div class="card-header">Books List</div>
    <ul class="list-group list-group-flush" id="booksList">
      <!-- Book items will be appended here -->
    </ul>
  </div>
</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
